<!doctype html>
<html lang="en">
  <head>
    <title>Azur Lane Guessing Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
		<div id="bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
		<script>
      document.addEventListener('DOMContentLoaded', function() {
				try {
					let app = firebase.app();
					firebase.analytics();
          let features = [
            'analytics'
          ].filter(feature => typeof app[feature] === 'function');
					console.log(
						`Firebase SDK loaded with ${features.join(', ')}`);
        } catch (e) {
					console.error(e);
					console.log('Error loading the Firebase SDK, check the console.');
        }
      });
    </script>
  </body>
</html>
